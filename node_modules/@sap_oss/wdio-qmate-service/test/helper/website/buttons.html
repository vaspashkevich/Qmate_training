<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">

  <script language="JavaScript">
    function showValue() {
      document.getElementById("display2").innerHTML = "";
      document.getElementById("display3").innerHTML = "";
      document.getElementById("display1").innerHTML = "Default";
    }
    function showValue2() {
      document.getElementById("display1").innerHTML = "";
      document.getElementById("display3").innerHTML = "";
      document.getElementById('display2').innerHTML =
        document.getElementById("Primary").value;
    }
    function showValue3() {
      document.getElementById("display1").innerHTML = "";
      document.getElementById("display2").innerHTML = "";
      document.getElementById('display3').innerHTML =
        document.getElementById("Success").value;
    }
  </script>
</head>

<body>

  <nav class="navbar navbar-light ">
    <a class="navbar-brand" href="#">Non ui5 testing</a>
  </nav>

  <div class="container-fluid">
    <div class="row content">
      <div class="col-sm-3 sidenav hidden-xs">
        <ul class="nav nav-pills nav-stacked">
          <li class="active"><a href="buttons.html">Buttons</a></li>
          <li><a href="Tables.html">Tables</a></li>
          <li><a href="Forms.html">Forms</a></li>
          <li><a href="Dropdown.html">Dropdown</a></li>
          <li><a href="checkBox.html">checkBox</a></li>
          <li><a href="waitForElements.html">WaitForElements</a></li>
          <li><a href="scrollPage.html">ScrollPage</a></li>
          <li><a href="hiddenAndVisible.html">Hidden elements</a></li>
        </ul><br>
      </div>
      <br>


      <div class="col-sm-5">

        <div class="well">
          <button type="button" id="Default" value="Default" onclick=" showValue();"
            title="default button" class="btn btn-default">Default</button>
          <button type="button" id="Primary" value="Primary" onclick="showValue2();"
            title="primary button" class="btn btn-primary">Primary</button>
          <button type="button" id="Success" value="Success" onclick="showValue3();"
            class="btn btn-success">Success</button>
          <button type="button" id="Not-clickable" value="Not clickable" disabled="true" class="btn btn-default">Not
            clickable</button>
        </div>

        <div class="row">
          <div class="col-sm-5">
            <div class="well">
              <label> you have clicked: </label>
              <p><span id="display1"></span></p>
              <p><span id='display2'></span></p>
              <p><span id='display3'></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
