<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
  <style>
    .customClass {
      background-color: tomato;
      color: white;
      border: 2px solid black;
      margin: 20px;
      padding: 20px;
    }
  </style>
  <script>
    function allowDrop(event)
    {
      event.preventDefault();
    }
    function drag(event)
    {
      event.dataTransfer.setData("text",event.target.id);
    }
    function drop(event)
    {
      event.preventDefault();
      var data=event.dataTransfer.getData("text");
      event.target.appendChild(document.getElementById(data));
    }
  </script>
</head>

<body>


  <nav class="navbar navbar-light ">
    <a class="navbar-brand" href="#">Non ui5 testing - drag and drop</a>
  </nav>

  <div class="container-fluid">
    <div class="row content">
      <div class="col-sm-3 sidenav hidden-xs">
        <ul class="nav nav-pills nav-stacked">
          <li><a href="buttons.html">Buttons</a></li>
          <li><a href="tables.html">Tables</a></li>
          <li><a href="Forms.html">Forms</a></li>
          <li><a href="Dropdown.html">Dropdown</a></li>
          <li><a href="checkBox.html">checkBox</a></li>
          <li><a href="waitForElements.html">WaitForElements</a></li>
          <li><a href="scrollPage.html">ScrollPage</a></li>
          <li class="active"><a href="hiddenAndVisible.html">Hidden elements</a></li>
        </ul><br>
      </div>
      <br>


      <div class="col-sm-5">
        <div class="row">
          <div id="sourceDiv" class="well" ondragover="allowDrop(event)" ondrop="drop(event)">
            <p id="draggableParagraph" draggable="true" ondragstart="drag(event)">This paragraph should be draggable.</p>
          </div>
        </div>
      </div>
      <br/><br/>
      <div class="col-sm-5">
        <div class="row">
          <div class="well">
            <span>Drop Target</span>            
            <div id="dropTargetDiv" ondragover="allowDrop(event)" ondrop="drop(event)" style="height: 100px; border-style: solid; border-color: green;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
